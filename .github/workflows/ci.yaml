name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: php-cs-fixer

      - name: Run PHP-CS-Fixer
        run: php-cs-fixer fix --dry-run --diff

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    needs: php-cs-fixer
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']
        typo3-version: ['^13.4']
        # Note: TYPO3 14 excluded until saschaegerer/phpstan-typo3 supports it
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: intl, pdo_sqlite

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-phpstan-${{ matrix.php-version }}-${{ matrix.typo3-version }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-phpstan-${{ matrix.php-version }}-${{ matrix.typo3-version }}-
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer require typo3/cms-core:${{ matrix.typo3-version }} typo3/cms-frontend:${{ matrix.typo3-version }} --no-progress --no-interaction
          composer install --no-progress --no-interaction

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --level=8 --configuration=phpstan.neon

  rector:
    name: Rector
    runs-on: ubuntu-latest
    needs: php-cs-fixer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: intl, pdo_sqlite

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-rector-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-rector-

      - name: Install dependencies
        run: |
          composer require typo3/cms-core:^13.4 typo3/cms-frontend:^13.4 --no-progress --no-interaction
          composer install --no-progress --no-interaction

      - name: Run Rector
        run: vendor/bin/rector process --dry-run --config=rector.php

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [phpstan, rector]
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']
        typo3-version: ['^13.4', '^14.0']
        exclude:
          # TYPO3 14 requires PHP 8.3+
          - php-version: '8.2'
            typo3-version: '^14.0'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: intl, pdo_sqlite
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-tests-${{ matrix.php-version }}-${{ matrix.typo3-version }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-tests-${{ matrix.php-version }}-${{ matrix.typo3-version }}-
            ${{ runner.os }}-composer-

      - name: Remove incompatible dev dependencies for TYPO3 14
        if: matrix.typo3-version == '^14.0'
        run: |
          composer remove --dev saschaegerer/phpstan-typo3 --no-interaction --no-update

      - name: Install dependencies
        run: |
          composer require typo3/cms-core:${{ matrix.typo3-version }} typo3/cms-frontend:${{ matrix.typo3-version }} --no-progress --no-interaction
          composer install --no-progress --no-interaction

      - name: Run Unit Tests
        run: vendor/bin/phpunit --configuration=phpunit.xml
